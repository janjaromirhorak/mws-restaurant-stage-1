<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Restaurant Info</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="inside">

    <header>
        <h1><a href="/">Restaurant Reviews</a></h1>
        <nav>
            <ul id="breadcrumb" aria-label="Breadcrumb">
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>

    <main id="maincontent">
        <div class="left">

            <section id="restaurant-container">
                <h2 id="restaurant-name"></h2>
                <img id="restaurant-img">
                <p id="restaurant-cuisine"></p>
                <p id="restaurant-address"></p>
                <table id="restaurant-hours"></table>
            </section>

            <section id="reviews-container">
                <ul id="reviews-list"></ul>
            </section>

        </div>
        <div class="right">

            <section id="map-container">
                <div id="map" role="application"></div>
            </section>

        </div>
    </main>

    <footer id="footer">
        Copyright (c) 2017 <a href="/" tabindex="1000"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <!-- scripts -->
    <script src="js/sw_helper.js"></script>
    <script src="js/dbhelper.js"></script>
    <script src="js/restaurant_info.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqz6kV8g9HUboeQJVWU68NXnE2_4KGqyY&libraries=places&callback=initMap"></script>
</body>
</html>

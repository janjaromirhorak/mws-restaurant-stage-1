<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Restaurant Info</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="inside">
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent">
    <div class="left">
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h1 id="restaurant-name"></h1>
            <img id="restaurant-img">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </div>
    <div class="right">
        <!-- Beginning map -->
        <section id="map-container">
            <div id="map"></div>
        </section>
        <!-- End map -->
    </div>
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="1000"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<!-- Service Worker helper scripts -->
<script type="application/javascript" charset="utf-8" src="js/sw_helper.js"></script>
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- Google Maps -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqz6kV8g9HUboeQJVWU68NXnE2_4KGqyY&libraries=places&callback=initMap"></script>
<!-- End scripts -->

</body>

</html>
